<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köstebek - Profil Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-mor: #6A5ACD;
            --accent-turuncu: #FF8C00;
            --bg-krem: #FFFACD;
        }
        body { background-color: var(--bg-krem); }
        .header-mor { background-color: var(--primary-mor); color: white; }
        .btn-vurgu { background-color: var(--accent-turuncu); border-color: var(--accent-turuncu); color: white; }
        .btn-vurgu:hover { background-color: #e57e00; border-color: #e57e00; }
        .form-card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
</head>
<body>

<header class="header-mor py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0"><span class="fw-bold">KÖSTEBEK</span></h1>
        <div>
            <a href="{% url 'profil' %}" class="btn btn-outline-light me-2">Profilim</a>
            <a href="{% url 'cikis' %}" class="btn btn-vurgu">Çıkış Yap</a>
        </div>
    </div>
</header>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="p-5 bg-white form-card">
                <h1 class="mb-4" style="color: var(--primary-mor);">Profilini Düzenle</h1>
                <p>Burada YKS Alan tercihinizi güncelleyebilirsiniz.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    {{ form.as_p }} 

                    <hr>
                    <button type="submit" class="btn btn-vurgu btn-lg">Kaydet</button>
                    <a href="{% url 'profil' %}" class="btn btn-secondary btn-lg">İptal ve Geri Dön</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
