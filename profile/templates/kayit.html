<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köstebek - YKS Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-mor: #6A5ACD;
            --accent-turuncu: #FF8C00;
            --bg-krem: #FFFACD;
        }
        body { background-color: var(--bg-krem); }
        .header-mor { background-color: var(--primary-mor); color: white; }
        .btn-vurgu { background-color: var(--accent-turuncu); border-color: var(--accent-turuncu); color: white; }
        .btn-vurgu:hover { background-color: #e57e00; border-color: #e57e00; }
        .form-card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px; }
        .koste-img { max-height: 250px; width: auto; }
        .full-width-section { margin-top: 30px; }
    </style>
</head>
<body>

<header class="header-mor py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0"><span class="fw-bold">KÖSTEBEK</span></h1>
        <div>
            <a href="{% url 'giris' %}" class="btn btn-outline-light me-2">Giriş Yap</a>
            <a href="{% url 'kayit' %}" class="btn btn-vurgu">Kayıt Ol</a>
        </div>
    </div>
</header>

<div class="container my-5">
    <div class="row justify-content-center">
        
        <div class="col-md-5">
            <div class="p-4 bg-white form-card">
                <h2 class="text-center mb-4 text-dark">Hemen Kayıt Ol</h2>
                {% if hata %}<div class="alert alert-danger" role="alert">{{ hata }}</div>{% endif %}

                <form method="POST"> 
                    {% csrf_token %} 
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta Adresi</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-vurgu w-100 mb-3">Kayıt Ol ve Başla</button>
                    <hr class="my-4">
                    <p class="text-center">Zaten hesabın var mı? <a href="{% url 'giris' %}" class="text-decoration-none" style="color: var(--primary-mor);">Giriş Yap</a></p>
                </form>
            </div>
        </div>

        <div class="col-md-7 text-center d-flex flex-column align-items-center justify-content-center">
            <h3 class="display-6 fw-bold" style="color: var(--primary-mor);">YKS'de Zirveye Kazı!</h3>
            <img src="https://via.placeholder.com/250x250/6A5ACD/FFFFFF?text=KOSTEBEK+Karakteri" alt="Köstebek Karakteri" class="koste-img my-3">
            <p class="lead">TÜRKİYE'NİN DİJİTAL EĞİTİM PLATFORMU</p>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
