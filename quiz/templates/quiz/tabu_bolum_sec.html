    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;

        .container {

            width:  100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;

        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 100px;
            margin: 0 auto 30px;
        }

        .logo img {

        }

        h1 {

            font-weight: 900;
            background:  linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .bolum-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .bolum-option {
            position: relative;
        }

        .bolum-option input {
            position: absolute;
            opacity: 0;
        }

        .bolum-option label {

            flex-direction:  column;
            align-items:  center;
            gap: 15px;
            padding: 35px 20px;
            border: 3px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .bolum-option label:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .bolum-option input:checked + label {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .bolum-icon {
            font-size: 3rem;
        }

        .bolum-name {
            font-size:  1.3rem;
            font-weight: 800;
        }

        .devam-btn {

            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .devam-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .back-link {
            display: inline-block;
            margin-top:  20px;
            color:  #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .bolum-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

</html>
